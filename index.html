<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gameStyle.css">
    <link rel="stylesheet" href="css/layers.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Entrega 3</title>
</head>
<body>

    <button id="play">Jugar</button>
    
    <div class="controles">
        <h3>Controles</h3>
        <p>Saltar: Espacio</p>
    </div>

    <div class="gameContainer">
        <div class="layer-container">
            <h1 class="time">Tiempo restante: 60</h1>
            <div class="layer game">
                <div class="layer layer-1"></div>
                <div class="layer layer-2"></div>
                <div class="layer layer-3"></div> 
                <div class="layer layer-4-ligth"></div>
                <div class="layer layer-4"></div>
                <div class="layer layer-5"></div>
                <div class="layer layer-6"></div>
                <div class="layer layer-7-ligth"></div>
                <div class="layer layer-7"></div>
                <div class="layer layer-8"></div>
                <div class="layer layer-9"></div>
                <div class="player"></div> 
            </div>
        </div>
        <h2 class="points">0</h2>

        <div class="divCoins">
            <img class="coinImage" src="assets/only_coin.png" alt=""><h1 class="coins">0</h1>
        </div>
            

    </div>
            <h4>By Agustin Arleo & Fermin Medina</h4>
    <audio id="song" autoplay preload loop>
        <source src="https://www.mboxdrive.com/free-duki-x-asan-x-seven-kayne-x-myke-towers-type-beat-trap-instrumental-2021-fortuna.mp3">
    </audio>
     <script src="js/game.js"></script>
    <script src="js/obstacles.js"></script> 
</body>
</html>
